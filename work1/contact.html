<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contact.css">
    <title>お問い合わせフォーム</title>
  </head>
  <body>
    <div class="container">
    <h1>お問い合わせフォーム</h1>
    <form >
      <table class="contact">
        <tr>
          <th>お名前</th>
          <td><input type="text" name="" value="" placeholder="山田　太郎"></td>
        </tr>
        <tr>
          <th>フリガナ</th>
          <td><input type="text" name="" value="" placeholder="ヤマダ　タロウ"></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input type="email" name="" value="" placeholder="xxx@xxx.com"></td>
        </tr>
        <tr>
          <th>連絡先</th>
          <td><input type="tell" name="" value="" placeholder="080-1245-6789"></td>
        </tr>
        <tr>
          <th>お問い合わせ内容</th>
          <td><input type="text" name="" value="" placeholder="こちらにお問い合わせ内容を入力してください。"></td>
        </tr>
      </table>
    </form>
   </div>
  </body>
</html>
